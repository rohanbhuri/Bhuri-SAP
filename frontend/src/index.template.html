<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title id="app-title">{{ APP_NAME }}</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" id="app-favicon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script>
      // Load brand configuration from environment
      window.brandConfig = {
        brand: {
          name: "{{BRAND_NAME}}",
          logo: "{{BRAND_LOGO}}",
          icon: "{{BRAND_ICON}}",
        },
        colors: {
          primary: "{{PRIMARY_COLOR}}",
          accent: "{{ACCENT_COLOR}}",
          secondary: "{{SECONDARY_COLOR}}",
        },
        app: {
          name: "{{APP_NAME}}",
          version: "{{VERSION}}",
          description: "{{DESCRIPTION}}",
          port: parseInt("{{APP_PORT}}"),
          apiUrl: "{{API_URL}}",
        },
      };

      // Update title and favicon
      document.getElementById("app-title").textContent =
        window.brandConfig.app.name;
      document.getElementById("app-favicon").href =
        window.brandConfig.brand.icon;
    </script>
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to main content</a>
    <app-root></app-root>
  </body>
</html>
