<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title id="app-title">{{ APP_NAME }}</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" id="app-favicon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script>
      // Load brand configuration from environment
      window.brandConfig = {
        brand: {
          name: "Beax RM",
          logo: "/config/assets/beaxrm/icons/BEAX.png",
          icon: "/config/assets/beaxrm/icons/BEAX-icon.png",
        },
        colors: {
          primary: "#3B82F6",
          accent: "#F59E0B",
          secondary: "#6B7280",
        },
        app: {
          name: "Beax Resource Manager",
          version: "1.0.0",
          description: "Resource Management System",
          port: parseInt("4200"),
          apiUrl: "http://localhost:3000/api",
        },
      };

      // Update title and favicon
      document.getElementById("app-title").textContent =
        window.brandConfig.app.name;
      document.getElementById("app-favicon").href =
        window.brandConfig.brand.icon;
    </script>
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to main content</a>
    <app-root></app-root>
  </body>
</html>
